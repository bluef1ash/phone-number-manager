<!doctype html>
<html lang="zh-CN" layout:decorator="layouts/index" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layouts/header :: commonHead('社区列表 - 社区管理', ~{::script})">
        <title></title>
        <script th:inline="javascript" type="text/javascript">
            var communities = /*[[${communities}]]*/null
            var deleteUrl = /*[[@{'/community'}]]*/null
        </script>
        <script src="http://127.0.0.1:3000/community-list-bundle.js" th:if="${debug}" type="text/javascript"></script>
        <script th:if="${!debug}" th:src="@{'/javascript/community-list-bundle.js'}" type="text/javascript"></script>
    </head>
    <body>
        <th:block layout:fragment="content">
            <!-- Breadcrumb-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{'/'}" title="管理系统首页">管理系统首页</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="javascript:" title="社区管理">社区管理</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/community'}" title="社区列表">社区列表</a>
                </li>
            </ol>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="col-3 float-right">
                                    <a class="btn btn-block btn-primary" th:href="@{'/community/create'}" title="添加社区">添加社区</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-striped" id="community_list" v-cloak>
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>社区名称</th>
                                            <th>社区联系方式</th>
                                            <th>所属街道</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr :key="community.id" v-for="(community, index) in communities">
                                            <td v-text="index + 1"></td>
                                            <td v-text="community.name"></td>
                                            <td v-text="community.phoneNumbers[0].phoneNumber"></td>
                                            <td v-text="community.subdistrict.name"></td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <a class="btn btn-sm btn-block btn-pill btn-secondary" th:attr="':href'='\'' + @{'/community/edit/'} + '\' + community.id'" title="点击修改">修改</a>
                                                    </div>
                                                    <div class="col-6">
                                                        <button @click="deleteObject(community.id)" class="btn btn-sm btn-block btn-pill btn-danger" title="点击删除" type="button">删除</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--/*@thymesVar id="pageInfo" type="com.github.pagehelper"*/-->
                                <nav th:replace="layouts/pagination :: pagination('/community/', ${pageInfo})"></nav>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-->
                </div>
            </div>
        </th:block>
    </body>
</html>
