<!doctype html>
<html lang="zh-CN" layout:decorator="layouts/index" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layouts/header :: commonHead('系统配置项列表 - 系统管理', ~{::script})">
        <title></title>
        <script th:inline="javascript" type="text/javascript">
            var configurations = /*[[${configurations}]]*/null
            var deleteUrl = /*[[@{'/system/configuration'}]]*/null
        </script>
        <script src="http://127.0.0.1:3000/configuration-list-bundle.js" th:if="${debug}" type="text/javascript"></script>
        <script th:if="${!debug}" th:src="@{'/javascript/configuration-list-bundle.js'}" type="text/javascript"></script>
    </head>
    <body>
        <th:block layout:fragment="content">
            <!-- Breadcrumb-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{'/'}" title="管理系统首页">管理系统首页</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="javascript:" title="系统管理">系统管理</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="javascript:" title="系统配置项">系统配置项</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/system/configuration'}" title="系统配置项列表">系统配置项列表</a>
                </li>
            </ol>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="col-3 float-right">
                                    <a class="btn btn-block btn-primary" th:href="@{'/system/configuration/create'}" title="添加系统配置项">添加系统配置项</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-striped" id="configuration_list" v-cloak>
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>系统配置项名称（英文）</th>
                                            <th>系统配置项描述</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr :key="configuration.key" v-for="(configuration, index) in configurations">
                                            <td v-text="index + 1"></td>
                                            <td v-text="configuration.key"></td>
                                            <td v-text="configuration.description"></td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <a class="btn btn-sm btn-block btn-pill btn-secondary" th:attr="':href'='\'' + @{'/system/configuration/edit/'} + '\' + configuration.key'" title="点击修改">修改</a>
                                                    </div>
                                                    <div class="col-6">
                                                        <button @click="deleteObject(configuration.key)" class="btn btn-sm btn-block btn-pill btn-danger" title="点击删除" type="button">删除</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--/*@thymesVar id="pageInfo" type="com.github.pagehelper"*/-->
                                <nav th:replace="layouts/pagination :: pagination('/system/configuration/', ${pageInfo})"></nav>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-->
                </div>
            </div>
        </th:block>
    </body>
</html>
