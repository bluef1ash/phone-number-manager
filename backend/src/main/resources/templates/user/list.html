<!doctype html>
<html lang="zh-CN" layout:decorator="layouts/index" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layouts/header :: commonHead('系统用户列表 - 系统用户管理', ~{::script})">
        <title></title>
        <script th:inline="javascript" type="text/javascript">
            var systemAdministratorId = /*[[${systemAdministratorId}]]*/null
            var systemUsers = /*[[${systemUsers}]]*/null
            var deleteUrl = /*[[@{'/system/user_role/user'}]]*/null
            var userLockUrl = /*[[@{'/system/user_role/user/lock'}]]*/null
        </script>
        <script src="http://127.0.0.1:3000/user-list-bundle.js" th:if="${debug}" type="text/javascript"></script>
        <script th:if="${!debug}" th:src="@{'/javascript/user-list-bundle.js'}" type="text/javascript"></script>
    </head>
    <body>
        <th:block layout:fragment="content">
            <!-- Breadcrumb-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{'/'}" title="管理系统首页">管理系统首页</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="javascript:" title="系统管理">系统管理</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="javascript:" title="系统用户管理">系统用户管理</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/system/user_role/user'}" title="系统用户列表">系统用户列表</a>
                </li>
            </ol>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="col-3 float-right">
                                    <a class="btn btn-block btn-primary" th:href="@{'/system/user_role/user/create'}" title="添加系统用户">添加系统用户</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-striped" id="user_list" v-cloak>
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>系统用户名称</th>
                                            <th>系统角色</th>
                                            <th>登录时间</th>
                                            <th>登录时IP地址</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr :key="systemUser.id" v-for="(systemUser, index) in systemUsers">
                                            <td v-text="index + 1"></td>
                                            <td v-text="systemUser.username"></td>
                                            <td v-text="systemUser.userRole.description"></td>
                                            <td v-text="new Date(systemUser.loginTime).getTime() === 0 ? '从未登录' : moment(systemUser.loginTime).format('YYYY-M-D Ah:mm')"></td>
                                            <td v-text="systemUser.loginIp === '' ? '从未登录' : systemUser.loginIp"></td>
                                            <td>
                                                <button :class="['badge', systemUser.locked ? 'badge-danger' : 'badge-success']" :style="{cursor: systemUser.id === systemAdministratorId ? 'default' : 'pointer'}" @click="userLock(systemUser.id, !systemUser.locked, index)" title="用户状态" v-text="systemUser.locked ? '已锁定' : '正常'"></button>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <a class="btn btn-sm btn-block btn-pill btn-secondary" th:attr="':href'='\'' + @{'/system/user_role/user/edit/'} + '\' + systemUser.id'" title="点击修改">修改</a>
                                                    </div>
                                                    <div class="col-6">
                                                        <button @click="deleteObject(systemUser.id)" class="btn btn-sm btn-block btn-pill btn-danger" title="点击删除" type="button">删除</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--/*@thymesVar id="pageInfo" type="com.github.pagehelper"*/-->
                                <nav th:replace="layouts/pagination :: pagination('/system/user_role/user/', ${pageInfo})"></nav>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-->
                </div>
            </div>
        </th:block>
    </body>
</html>
